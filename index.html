<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Website Tugas</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="our-profile.html">Our Profile</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="#message-us">Message Us</a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Hi Ariq, Welcome To Telkom University Admission</h1>
            <p>Ini adalah website latihan pertama</p>
            <img src="images/background.jpg" alt="Website Latihan" class="main-image">
        </section>

        <section class="headquarters">
            <h2>Our Universities</h2>
            <div class="cities">
                <div class="city">
                    <a href="https://maps.app.goo.gl/dWvkLKPciaySZhcn8">
                        <img src="images/bandung_telu.webp" alt="Bandung" class="city-image">
                    </a>
                    <p><a href="https://maps.app.goo.gl/dWvkLKPciaySZhcn8">Bandung</a></p>
                </div>
                <div class="city">
                    <a href="https://maps.app.goo.gl/iD9ckbDehRLjEF716">
                        <img src="images/jakarta_telu.webp" alt="Jakarta" class="city-image">
                    </a>
                    <p><a href="https://maps.app.goo.gl/iD9ckbDehRLjEF716">Jakarta</a></p>
                </div>
                <div class="city">
                    <a href="https://maps.app.goo.gl/kJfMuBP2j5qfJDc97">
                        <img src="images/surabaya_telu.jpg" alt="Surabaya" class="city-image">
                    </a>
                    <p><a href="https://maps.app.goo.gl/kJfMuBP2j5qfJDc97">Surabaya</a></p>
                </div>
            </div>
        </section>

        <section id="message-us" class="message-us">
            <h2>Message Us</h2>
            <form id="message-form">
                <label for="name">Nama :</label>
                <input type="text" id="name" name="name">

                <label for="dob">Tanggal Lahir :</label>
                <input type="date" id="dob" name="dob">

                <label for="gender">Jenis Kelamin :</label>
                <input type="radio" id="male" name="gender" value="Laki-Laki">
                <label for="male">Laki-Laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="female">Perempuan</label>

                <label for="message">Pesan :</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Submit</button>
            </form>
            <div class="form-output">
                <p id="output"></p>
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>

</html>
